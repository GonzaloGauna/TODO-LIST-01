<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="tittle">todo list</h1>
        <section class="section-container">
            <div class="todo-container" id="todo-container">
                <form action="input" class="form" id="form">
                    <label class="tittle">tarea</label>
                    <textarea id="taskContent" placeholder="Escribe una tarea..."></textarea>
                    <button id="addTaskBtn" type="submit">agregar</button>
                </form>
            </div>
            <div class="todo-container">
                <h2 class="tittle">mis tareas</h2>
                <hr>
                <div class="task-list" id="task-list"></div>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
